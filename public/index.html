<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>MYROUND</title>
    <link rel="stylesheet" href="scss/main.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="golfImage">
      <img src="./images/thumbnails/grass.png" alt="image of a golf ball on the green">
    </div>
    <h1>MYROUND</h1>
    <h2>YOUR EVERY DAY GOLF DIARY</h2>
    <div class="scroll-icon ex-1">
      <span class="wheel"></span>
    </div>
    <!--<a href="#diary">Begin</a>-->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Golf Course *</label>
              <input type="text" spellcheck="false" required="true">
            </div>
            <div class="row score">
              <label>Score *</label>
              <input type="number" name="userScore" required="true">
            </div>
            <div class="row feeling">
              <label>Feeling *</label>
              <select name="feeling" required="true">
                <option value = "0">Very Happy</option>
                <option value = "1">Happy</option>
                <option value = "2">Okay</option>
                <option value = "3">Not well</option>
              </select>
            </div>
            <div class="row description">
              <label>Note</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div id = "diary" class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>New Round</p>
      </li>
    </div>

    <script src="script.js"></script>
    <!-- To be able to import images and use parcel we need to set our script.js as a module -->
    <!--<script type="module" src="script.js"></script>-->
  </body>
</html>
