<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>MYROUND</title>
    <link rel="stylesheet" href="scss/main.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="golfImage">
      <img src="./images/thumbnails/grass.png" alt="image of a golf ball on the green">
    </div>
    <!--Landing page that welcomes the user with a scroll icon that indicates users that they must scroll down.-->
    <h1>MYROUND</h1>
    <h2>YOUR EVERY DAY GOLF DIARY</h2>
    <div class="scroll-icon ex-1">
      <span class="wheel"></span>
    </div>
    <!--popup form for the users to input data and values (golf course, score, feeling, and note/diary)-->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Golf Course *</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row score">
              <label>Score *</label>
              <input type="number" name="userScore">
            </div>
            <div class="row feeling">
              <label>Feeling *</label>
              <select name="feeling">
                <option value = "0">Select feeling</option>
                <option value = "1">Very Happy</option>
                <option value = "2">Happy</option>
                <option value = "3">Okay</option>
                <option value = "4">Not well</option>
              </select>
            </div>
            <div class="row description">
              <label>Note</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <!--box that allows users to add new diary and input data-->
    <div id = "diary" class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>New Round</p>
      </li>
    </div>
    <script src="script.js"></script>
  </body>
</html>
